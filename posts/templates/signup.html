{% extends "index.html" %}
{% block "content" %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg p-4 mb-4 bg-light">
        <h1 class="card-title text-center mb-4" style="font-family: 'Times New Roman', Times, serif; font-weight: bold; font-style: italic;">TecConnect</h1>
        <h6 style="text-align: center; font-style: italic;">Sign up to interact with your friends.</h6>

       
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <form action="{% url 'signup' %}" method="POST" class="d-flex flex-column align-items-center">
          {% csrf_token %}
          <div class="form-group mb-3 w-100">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Write your username" required />
          </div>
          <div class="form-group mb-3 w-100">
            <label for="password1" class="form-label">Password</label>
            <input class="form-control" type="password" id="password1" name="password1" placeholder="*******" required />
          </div>  
          <div class="form-group mb-3 w-100">
            <label for="password2" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" id="password2" name="password2" placeholder="*******" required />
          </div>
          <button type="submit" class="btn btn-primary btn-custom">Sign Up</button>
        </form>
        <div class="mt-4 text-center">
          <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock "content" %}
